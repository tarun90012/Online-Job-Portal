<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>signup</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 99%;
            z-index: 1000;
            background-color: rgba(255, 255, 255, 0.9); /* Change background color to white with some opacity */
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #000; /* Change text color to black */
            transition: background-color 0.3s ease; /* Add transition for smooth color change */
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }

        .nav-links li {
            margin-right: 20px;
        }

        .nav-links li a {
            text-decoration: none;
            color: #ff0000; /* Change color to red */
            transition: color 0.3s ease;
        }

        .nav-links li a:hover {
            color: #cc0000; /* Change hover color to a darker shade of red */
        }

        .content {
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 100px; /* Added margin to compensate for the fixed navbar */
        }

        .signup-card {
            width: 300px;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .signup-card:hover {
            transform: translateY(-5px);
        }

        .signup-form label {
            display: block;
            margin-bottom: 5px;
        }

        .signup-form input[type="text"],
        .signup-form input[type="email"],
        .signup-form input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .signup-form button {
            background-color: #ff0000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .signup-form button:hover {
            background-color: #fff;
            color: #ff0000;
        }

        @keyframes slideInLeft {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .animated-info {
            animation: slideInLeft 1s ease forwards;
        }

        .footer-basic {
            padding: 40px 0;
            background-color: #ffffff;
            color: #4b4c4d;
            text-align: center;
            width: 100%;
        }

        .footer-basic ul {
            padding: 0;
            list-style: none;
            text-align: center;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 0;
            display: flex;
            justify-content: center;
        }

        .footer-basic li {
            padding: 0 10px;
        }

        .footer-basic ul a {
            color: inherit;
            text-decoration: none;
            opacity: 0.8;
        }

        .footer-basic ul a:hover {
            opacity: 1;
        }

        .footer-basic .social {
            text-align: center;
            padding-bottom: 25px;
        }

        .footer-basic .social>a {
            font-size: 24px;
            width: 40px;
            height: 40px;
            line-height: 40px;
            display: inline-block;
            text-align: center;
            border-radius: 50%;
            border: 1px solid #ccc;
            margin: 0 8px;
            color: inherit;
            opacity: 0.75;
        }

        .footer-basic .social>a:hover {
            opacity: 0.9;
        }

        /* Add animation for zooming in and out */
        @keyframes zoomInOut {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }


    </style>
</head>
<body>
<nav class="navbar">
    <div class="logo">OJP</div>
    <ul class="nav-links">
        <li><a href="{% url 'homepage' %}">Home</a></li>
        <li><a href="{% url 'about' %}">About</a></li>
        <li><a href="{% url 'contact' %}">Contact</a></li>
    </ul>
</nav>
<br><br><br>
<div class="content">
    <div class="signup-card">
        <center>
            <img src="https://i.pinimg.com/originals/cf/3d/de/cf3ddea09792b8bffe3c4d9407679361.jpg" alt="Logo" style="width: 100%; max-width: 150px; margin-bottom: 20px;">
        </center>
        <h2>Signup</h2>
        <form class="signup-form" action="{% url 'signup1' %}" method="post">
            {% csrf_token %}
            <label for=" username">Username:</label>
                <input type="text" id=" username" name="username" required><br><br>
                <label for=" email">Email:</label>
                <input type="email" id=" email" name="email" required><br><br> <!-- Added email input -->
                <label for="first-name">First Name:</label> <!-- Added first name input -->
                <input type="text" id="first-name" name="first_name" required><br><br>
                <label for="last-name">Last Name:</label> <!-- Added last name input -->
                <input type="text" id="last-name" name="last_name" required><br><br>
                <label for=" password">Password:</label>
                <input type="password" id=" password" name="password" required><br><br>
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="password1" required><br><br>
                <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </div>
</div>

<div class="footer-basic">
    <footer>
        <div class="social">
            <a href="#"><i class="fa fa-facebook"></i></a>
            <a href="#"><i class="fa fa-google"></i></a>
            <a href="#"><i class="fa fa-linkedin"></i></a>
            <a href="#"><i class="fa fa-instagram"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
        </div>
        <ul class="list-inline">
            <li class="list-inline-item"><a href="#">Home</a></li>
            <li class="list-inline-item"><a href="#">Services</a></li>
            <li class="list-inline-item"><a href="#">About</a></li>
            <li class="list-inline-item"><a href="#">Terms</a></li>
            <li class="list-inline-item"><a href="#">Privacy Policy</a></li>
        </ul>
        <br><br><br>
        <center>
            <p>&copy; 2024 Job Portal. All rights reserved by DUDEKULA SALEEM</p>
        </center>
    </footer>
</div>

<script>
    window.addEventListener('scroll', function() {
        var navbar = document.querySelector('.navbar');
        if (window.scrollY > 0) {
            navbar.classList.add('zoom-animation');
        } else {
            navbar.classList.remove('zoom-animation');
        }
    });
</script>

</body>
</html>
