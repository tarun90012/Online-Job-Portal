<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Create Job Post</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .navbar {
            background-color: white; /* Red color */
            color: #fff;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .logo a {
            text-decoration: none;
            color: #000;
            transition: color 0.3s ease;
        }

        .logo a:hover {
            color: #ccc;
        }

        .nav-links {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: space-evenly; /* Aligns links in the middle */
            flex: 1; /* Allow nav links to take remaining space */
        }

        .nav-links li {
            margin-right: 20px;
        }

        .nav-links li a {
            text-decoration: none;
            color: #fff;
            transition: color 0.3s ease;
        }

        .nav-links li a:hover {
            color: #ccc;
        }

        .content {
            padding: 20px;
            padding-top: 60px; /* Adjusted for the navbar height */
        }

        /* Job Post Form */
        .job-post-form {
            background-color: #fff;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .job-post-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-group button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: #555;
        }

       .footer-basic {
            padding: 40px 0;
            background-color: #ffffff;
            color: #4b4c4d;
            text-align: center;
            width: 100%;
        }

        .footer-basic ul {
            padding: 0;
            list-style: none;
            text-align: center;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 0;
            display: flex;
            justify-content: center;
        }

        .footer-basic li {
            padding: 0 10px;
        }

        .footer-basic ul a {
            color: inherit;
            text-decoration: none;
            opacity: 0.8;
        }

        .footer-basic ul a:hover {
            opacity: 1;
        }

        .footer-basic .social {
            text-align: center;
            padding-bottom: 25px;
        }

        .footer-basic .social>a {
            font-size: 24px;
            width: 40px;
            height: 40px;
            line-height: 40px;
            display: inline-block;
            text-align: center;
            border-radius: 50%;
            border: 1px solid #ccc;
            margin: 0 8px;
            color: inherit;
            opacity: 0.75;
        }

        .footer-basic .social>a:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo"><a href="{% url 'employerhomepage' %}">OJP</a></div>
        <ul class="nav-links">
            <!-- <li><a href="{% url 'employerhomepage' %}">Home</a></li> -->
            <!-- <li><a href="#">Profile</a></li> -->
        </ul>
    </nav>

    <div class="content">
        <div class="job-post-form">
            <h2>Create Job Post</h2>
            <form method="post" action="{% url 'employermodule:add_job_details' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="workTitle">Work Title</label>
                    <input type="text" class="form-control" name="workTitle" id="workTitle" placeholder="Enter the Work Title">
                </div>
                <div class="form-group">
                    <label for="salaryOffered">Salary Offered</label>
                    <input type="text" class="form-control" name="salaryOffered" id="salaryOffered" placeholder="Salary Offered">
                </div>
                <div class="form-group">
                    <label for="jobType">Job Type</label>
                    <select class="form-control" name="jobType" id="jobType">
                        <option value="fullTime">Full-Time</option>
                        <option value="partTime">Part-Time</option>
                        <option value="contract">Contract</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="benefits">Benefits</label>
                    <textarea class="form-control" name="benefits" id="benefits" placeholder="Enter the Benefits"></textarea>
                </div>
                <div class="form-group">
                    <label for="education">Education</label>
                    <input type="text" class="form-control" name="education" id="education" placeholder="Enter the Education">
                </div>
                <div class="form-group">
                    <label for="requiredSkills">Required Skills</label>
                    <input type="text" class="form-control" name="requiredSkills" id="requiredSkills" placeholder="Enter the Required Skills">
                </div>
                <div class="form-group">
                    <label for="workLocation">Work Location</label>
                    <input type="text" class="form-control" name="workLocation" id="workLocation" placeholder="Enter the Work Location">
                </div>
                <!-- Other form fields -->
                <div class="form-group">
                    <center>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </center>
                </div>
            </form>
        </div>
    </div>

    <div class="footer-basic">
    <footer>
        <div class="social">
            <a href="#"><i class="fa fa-facebook"></i></a>
            <a href="#"><i class="fa fa-google"></i></a>
            <a href="#"><i class="fa fa-linkedin"></i></a>
            <a href="#"><i class="fa fa-instagram"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
        </div>
        <ul class="list-inline">
            <li class="list-inline-item"><a href="#">Home</a></li>
            <li class="list-inline-item"><a href="#">Services</a></li>
            <li class="list-inline-item"><a href="#">About</a></li>
            <li class="list-inline-item"><a href="#">Terms</a></li>
            <li class="list-inline-item"><a href="#">Privacy Policy</a></li>
        </ul>
        <br><br><br>
        <center>
            <p>&copy; 2024 Job Portal. All rights reserved.</p>
        </center>
    </footer>
</div>
</body>
</html>
